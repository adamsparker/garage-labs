<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Labs | Studio Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg: #080808;
            --panel: #111111;
            --accent: #29d140;
            --text: #f1f5f9;
            --border: rgba(255, 255, 255, 0.08);
            --logo-fill: #ffffff;
        }

        .light-mode {
            --bg: #f8fafc;
            --panel: #ffffff;
            --accent: #00a510;
            --text: #1e293b;
            --border: rgba(0, 0, 0, 0.1);
            --logo-fill: #0f172a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            overflow-x: hidden;
        }

        .bokeh-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }
        .bokeh-ball {
            position: absolute;
            width: 30vw;
            height: 30vw;
            border-radius: 50%;
            background: var(--accent);
            top: -10%;
            left: -10%;
            animation: float 15s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(20%, 20%); }
        }

        .glass-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* EDITOR STYLES */
        .editor-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #real-editor {
            width: 100%;
            height: 100%;
            padding: 24px;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
            tab-size: 4;
            white-space: pre;
            background: transparent;
            color: var(--text);
            border: none;
            outline: none;
            resize: none;
            caret-color: var(--accent);
            box-sizing: border-box;
            overflow-wrap: normal;
            word-wrap: normal;
            word-break: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        #real-editor::-webkit-scrollbar { width: 6px; }
        #real-editor::-webkit-scrollbar-thumb { 
            background: var(--border); 
            border-radius: 10px; 
        }

        /* BUTTON STYLES */
        .ai-glow-btn {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(167, 139, 250, 0.3);
            background: rgba(167, 139, 250, 0.05);
            transition: all 0.3s ease;
        }
        .ai-glow-btn:hover { 
            background: rgba(167, 139, 250, 0.15); 
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.2); 
        }

        .save-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .save-btn:hover { 
            background: rgba(0, 0, 0, 0.1); 
            border-color: var(--accent); 
        }

        .light-mode .save-btn {
            background: rgba(255, 255, 255, 0.05);
        }
        .light-mode .save-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .force-update-btn {
            background: rgba(34, 197, 94, 0.05);
            border: 1px solid rgba(34, 197, 94, 0.3);
            transition: all 0.2s;
        }
        .force-update-btn:hover { 
            background: rgba(34, 197, 94, 0.15); 
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .clear-all-btn {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.3);
            transition: all 0.2s;
        }
        .clear-all-btn:hover { 
            background: rgba(239, 68, 68, 0.15); 
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        /* TAB STYLES */
        .tab-btn {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 8px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            opacity: 0.6;
            transition: all 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab-btn.active {
            opacity: 1;
            background: rgba(167, 139, 250, 0.1);
            border-color: rgba(167, 139, 250, 0.3);
        }

        .tab-btn:hover:not(.active) {
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.05);
        }

        .light-mode .tab-btn:hover:not(.active) {
            background: rgba(0, 0, 0, 0.03);
        }

        /* STATS PANEL */
        .stats-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 11px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .light-mode .stats-panel {
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
        }

        .stats-panel:hover { 
            opacity: 1; 
        }

        /* CONSOLE PANEL */
        .console-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--border);
            max-height: 200px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            z-index: 20;
            display: none;
        }

        .light-mode .console-panel {
            background: rgba(255, 255, 255, 0.98);
            color: #1e293b;
        }

        .console-item {
            padding: 4px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .light-mode .console-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .console-log { color: #d4d4d4; }
        .light-mode .console-log { color: #4b5563; }
        .console-error { color: #f87171; }
        .console-warn { color: #fbbf24; }
        .console-info { color: #60a5fa; }

        /* LOGO STYLES */
        .logo-svg {
            transition: fill 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-circle {
            fill: var(--logo-fill);
            transition: fill 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            nav {
                height: 60px;
                padding: 0 16px;
            }

            nav .flex.space-x-3 {
                gap: 8px;
            }

            .ai-glow-btn,
            .save-btn,
            .force-update-btn,
            .clear-all-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .grid-layout {
                grid-template-columns: 1fr;
                padding: 16px;
                gap: 16px;
                height: auto;
                min-height: calc(100vh - 60px);
            }

            .glass-panel {
                height: 400px;
                min-height: 400px;
            }

            #real-editor {
                padding: 16px;
                font-size: 13px;
                line-height: 1.5;
            }

            .tab-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            #current-file {
                font-size: 10px;
            }

            .mobile-stack {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .mobile-stack .flex.space-x-2 {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .glass-panel {
                height: 350px;
                min-height: 350px;
            }

            nav .hidden.md\\:block {
                display: none;
            }

            .ai-glow-btn span:last-child,
            .save-btn span:last-child,
            .force-update-btn span:last-child,
            .clear-all-btn span:last-child {
                display: none;
            }

            .ai-glow-btn,
            .save-btn,
            .force-update-btn,
            .clear-all-btn {
                padding: 8px;
                min-width: 40px;
                justify-content: center;
            }

            .tab-btn {
                padding: 5px 8px;
                font-size: 10px;
            }

            #real-editor {
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // Studio Editor - Main Application Object
        const Studio = (() => {
            // DOM Elements
            const elements = {
                editor: document.getElementById('real-editor'),
                iframe: document.getElementById('preview-frame'),
                saveBtn: document.getElementById('manual-save-btn'),
                tabButtons: document.querySelectorAll('.tab-btn'),
                currentFileSpan: document.getElementById('current-file'),
                lineCountEl: document.getElementById('line-count'),
                charCountEl: document.getElementById('char-count'),
                consolePanel: document.getElementById('console-panel'),
                consoleContent: document.getElementById('console-content'),
                aiModal: document.getElementById('ai-modal'),
                themeIcon: document.getElementById('theme-icon'),
                logo: document.getElementById('logo')
            };

            // Application State
            const state = {
                currentFile: 'html',
                isComposing: false,
                consoleMessages: [],
                files: {
                    html: `<h1>Hello Garage Labs!</h1>\n<p>Welcome to the enhanced editor.</p>\n<button onclick="alert('Hello!')">Click me</button>\n\n<!-- Try console.log() in JavaScript tab -->`,
                    css: `body {\n  font-family: sans-serif;\n  padding: 20px;\n  background: #f0f0f0;\n}\n\nh1 {\n  color: #a78bfa;\n  margin-bottom: 20px;\n}\n\nbutton {\n  background: #a78bfa;\n  color: white;\n  border: none;\n  padding: 10px 20px;\n  border-radius: 8px;\n  cursor: pointer;\n  transition: transform 0.2s;\n}\n\nbutton:hover {\n  transform: translateY(-2px);\n}`,
                    js: `// JavaScript code here\nconsole.log('Editor loaded successfully!');\nconsole.info('Try the Force Update button!');\n\ndocument.addEventListener('click', function(e) {\n  if(e.target.tagName === 'BUTTON') {\n    console.log('Button clicked:', e.target.textContent);\n  }\n});`
                },
                fileNames: {
                    html: 'index.html',
                    css: 'style.css',
                    js: 'script.js'
                }
            };

            // Utility Functions
            const utils = {
                debounce(func, wait) {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                },

                showNotification(element, text, duration = 2000) {
                    const originalContent = element.innerHTML;
                    element.innerHTML = text;
                    setTimeout(() => {
                        element.innerHTML = originalContent;
                    }, duration);
                },

                escapeHtml(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&#039;");
                }
            };

            // File Management
            const fileManager = {
                saveCurrentFile() {
                    state.files[state.currentFile] = elements.editor.value;
                    this.saveToStorage();
                },

                saveToStorage() {
                    try {
                        localStorage.setItem('studio_files', JSON.stringify(state.files));
                    } catch (e) {
                        console.error('Failed to save to localStorage:', e);
                    }
                },

                loadFromStorage() {
                    try {
                        const saved = localStorage.getItem('studio_files');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            Object.assign(state.files, parsed);
                        }
                    } catch (e) {
                        console.log('Using default files');
                    }
                },

                clearCurrentFile() {
                    if (confirm("Clear current file?")) {
                        elements.editor.value = "";
                        state.files[state.currentFile] = "";
                        previewManager.updatePreview();
                        this.saveToStorage();
                        statsManager.updateStats();
                    }
                },

                clearAllFiles() {
                    if (confirm("Clear ALL files? This cannot be undone.")) {
                        for (const file in state.files) {
                            state.files[file] = "";
                        }
                        
                        if (state.currentFile in state.files) {
                            elements.editor.value = "";
                        }
                        
                        previewManager.updatePreview();
                        this.saveToStorage();
                        statsManager.updateStats();
                        
                        // Show notification
                        utils.showNotification(
                            document.querySelector('.clear-all-btn'),
                            `<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span>Cleared</span>`
                        );
                    }
                },

                switchFile(fileType) {
                    if (!state.files.hasOwnProperty(fileType)) return;
                    
                    state.currentFile = fileType;
                    
                    // Update UI
                    elements.tabButtons.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.file === fileType);
                    });
                    
                    elements.currentFileSpan.textContent = state.fileNames[fileType];
                    elements.editor.value = state.files[fileType] || '';
                    
                    // Reset editor state
                    setTimeout(() => {
                        elements.editor.focus();
                        elements.editor.setSelectionRange(0, 0);
                        statsManager.updateStats();
                    }, 10);
                },

                copyCode() {
                    navigator.clipboard.writeText(elements.editor.value)
                        .then(() => {
                            alert("Code copied to clipboard!");
                        })
                        .catch(err => {
                            console.error('Failed to copy:', err);
                        });
                }
            };

            // Preview Management
            const previewManager = {
                updatePreview: utils.debounce(function() {
                    if (state.isComposing) return;
                    
                    fileManager.saveCurrentFile();
                    
                    const doc = elements.iframe.contentDocument;
                    if (!doc) return;
                    
                    // Clear console
                    state.consoleMessages = [];
                    consoleManager.updateConsoleDisplay();
                    
                    doc.open();
                    
                    const html = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <style>${state.files.css || ''}</style>
                        </head>
                        <body>
                            ${state.files.html || ''}
                            ${state.files.js ? this.generateScriptTag() : ''}
                        </body>
                        </html>
                    `;
                    
                    doc.write(html);
                    doc.close();
                    
                    statsManager.updateStats();
                }, 300),

                generateScriptTag() {
                    const consoleOverride = `
                        const original = {};
                        ['log', 'error', 'warn', 'info'].forEach(method => {
                            original[method] = console[method];
                            console[method] = function(...args) {
                                original[method].apply(console, args);
                                window.parent.postMessage({
                                    type: 'console',
                                    method: '${method}',
                                    args: args.map(arg => 
                                        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                                    )
                                }, '*');
                            };
                        });
                        
                        try {
                            ${state.files.js}
                        } catch(e) {
                            console.error('JavaScript Error:', e.message);
                        }
                    `;
                    
                    return `<script>${consoleOverride}<\\/script>`;
                },

                forceUpdate() {
                    state.consoleMessages = [];
                    consoleManager.updateConsoleDisplay();
                    
                    // Force iframe reload
                    elements.iframe.src = 'about:blank';
                    setTimeout(() => {
                        this.updatePreview();
                        utils.showNotification(
                            document.querySelector('.force-update-btn'),
                            `<span>✓ Updated</span>`
                        );
                    }, 50);
                }
            };

            // Console Management
            const consoleManager = {
                toggleConsole() {
                    elements.consolePanel.style.display = 
                        elements.consolePanel.style.display === 'block' ? 'none' : 'block';
                },

                clearConsole() {
                    state.consoleMessages = [];
                    this.updateConsoleDisplay();
                },

                updateConsoleDisplay() {
                    elements.consoleContent.innerHTML = state.consoleMessages
                        .map(msg => `<div class="console-item console-${msg.method}">> ${msg.args.join(' ')}</div>`)
                        .join('');
                    
                    elements.consoleContent.scrollTop = elements.consoleContent.scrollHeight;
                },

                handleConsoleMessage(data) {
                    state.consoleMessages.push({
                        method: data.method,
                        args: data.args,
                        timestamp: new Date()
                    });
                    
                    if (state.consoleMessages.length > 50) {
                        state.consoleMessages.shift();
                    }
                    
                    this.updateConsoleDisplay();
                }
            };

            // Stats Management
            const statsManager = {
                updateStats() {
                    const text = elements.editor.value;
                    const lines = text.split('\n').length;
                    const chars = text.length;
                    
                    elements.lineCountEl.textContent = `Ln ${lines}`;
                    elements.charCountEl.textContent = `Ch ${chars}`;
                }
            };

            // UI Management
            const uiManager = {
                toggleTheme() {
                    document.documentElement.classList.toggle('light-mode');
                    const isLight = document.documentElement.classList.contains('light-mode');
                    
                    // Update theme icon
                    elements.themeIcon.innerHTML = isLight ? 
                        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>` :
                        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`;
                    
                    // Update logo color through CSS variable
                    // The color is already handled by CSS variable --logo-fill
                    // All circles have class .logo-circle that inherits from --logo-fill
                },

                openAiModal() {
                    elements.aiModal.classList.remove('hidden');
                },

                closeAiModal() {
                    elements.aiModal.classList.add('hidden');
                },

                toggleFullscreen() {
                    if (!document.fullscreenElement) {
                        elements.iframe.requestFullscreen?.() || 
                        elements.iframe.webkitRequestFullscreen?.() || 
                        elements.iframe.mozRequestFullScreen?.();
                    } else {
                        document.exitFullscreen?.() || 
                        document.webkitExitFullscreen?.() || 
                        document.mozCancelFullScreen?.();
                    }
                },

                manualSave() {
                    fileManager.saveToStorage();
                    utils.showNotification(
                        elements.saveBtn,
                        `<svg class="w-3 h-3 md:w-4 md:h-4 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span class="hidden md:inline">Saved</span>`
                    );
                }
            };

            // Event Handlers
            const eventHandlers = {
                setupEditorEvents() {
                    // Composition events for IME support
                    elements.editor.addEventListener('compositionstart', () => {
                        state.isComposing = true;
                    });

                    elements.editor.addEventListener('compositionend', () => {
                        state.isComposing = false;
                        previewManager.updatePreview();
                    });

                    // Input handling with debouncing
                    elements.editor.addEventListener('input', () => {
                        previewManager.updatePreview();
                        statsManager.updateStats();
                    });

                    // Tab key handling
                    elements.editor.addEventListener('keydown', (e) => {
                        if (e.key === 'Tab') {
                            e.preventDefault();
                            this.handleTabKey();
                        }
                        
                        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                            e.preventDefault();
                            uiManager.manualSave();
                        }
                    });

                    // Mobile fixes
                    elements.editor.addEventListener('blur', () => {
                        setTimeout(() => {
                            if (document.activeElement !== elements.editor) {
                                elements.editor.scrollLeft = 0;
                            }
                        }, 100);
                    });
                },

                handleTabKey() {
                    const start = elements.editor.selectionStart;
                    const end = elements.editor.selectionEnd;
                    
                    elements.editor.value = elements.editor.value.substring(0, start) + 
                                           "    " + 
                                           elements.editor.value.substring(end);
                    
                    elements.editor.selectionStart = elements.editor.selectionEnd = start + 4;
                    previewManager.updatePreview();
                    statsManager.updateStats();
                },

                setupTabEvents() {
                    elements.tabButtons.forEach(btn => {
                        btn.addEventListener('click', () => {
                            fileManager.switchFile(btn.dataset.file);
                        });
                    });
                },

                setupWindowEvents() {
                    // Console message listener
                    window.addEventListener('message', (event) => {
                        if (event.data.type === 'console') {
                            consoleManager.handleConsoleMessage(event.data);
                        }
                    });

                    // Window resize handler
                    window.addEventListener('resize', () => {
                        if (elements.editor) {
                            elements.editor.style.height = 'auto';
                            setTimeout(() => {
                                elements.editor.style.height = '100%';
                            }, 50);
                        }
                    });
                }
            };

            // Public API
            return {
                init() {
                    fileManager.loadFromStorage();
                    fileManager.switchFile('html');
                    previewManager.updatePreview();
                    statsManager.updateStats();
                    
                    eventHandlers.setupEditorEvents();
                    eventHandlers.setupTabEvents();
                    eventHandlers.setupWindowEvents();
                },

                // Expose public methods
                toggleTheme: uiManager.toggleTheme,
                openAiModal: uiManager.openAiModal,
                closeAiModal: uiManager.closeAiModal,
                toggleFullscreen: uiManager.toggleFullscreen,
                manualSave: uiManager.manualSave,
                forceUpdate: previewManager.forceUpdate,
                copyCode: fileManager.copyCode,
                clearCurrentFile: fileManager.clearCurrentFile,
                clearAllFiles: fileManager.clearAllFiles,
                toggleConsole: consoleManager.toggleConsole,
                clearConsole: consoleManager.clearConsole
            };
        })();

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            Studio.init();
        });
    </script>
</body>
