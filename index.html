<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Code | Web Editor v2.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg: #080808;
            --panel: #111111;
            --accent: #29d140;
            --secondary: #a78bfa;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --logo-fill: #ffffff;
        }

        .light-mode {
            --bg: #f8fafc;
            --panel: #ffffff;
            --accent: #00a510;
            --secondary: #8b5cf6;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: rgba(0, 0, 0, 0.1);
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --logo-fill: #0f172a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .bokeh-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
        }
        
        .bokeh-ball {
            position: absolute;
            width: 30vw;
            height: 30vw;
            border-radius: 50%;
            background: var(--accent);
            top: -10%;
            left: -10%;
            animation: float 15s infinite alternate ease-in-out;
        }

        .bokeh-ball-secondary {
            position: absolute;
            width: 20vw;
            height: 20vw;
            border-radius: 50%;
            background: var(--secondary);
            bottom: -10%;
            right: -10%;
            animation: float-secondary 20s infinite alternate-reverse ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.1); }
        }

        @keyframes float-secondary {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-15%, -15%) scale(1.05); }
        }

        .glass-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            box-shadow: 0 15px 40px -15px rgba(0,0,0,0.6);
        }

        /* EDITOR STYLES */
        .editor-wrapper {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #real-editor {
            width: 100%;
            height: 100%;
            padding: 24px;
            font-size: 14px;
            line-height: 1.7;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            tab-size: 4;
            white-space: pre;
            background: transparent;
            color: var(--text);
            border: none;
            outline: none;
            resize: none;
            caret-color: var(--accent);
            box-sizing: border-box;
            overflow-wrap: normal;
            word-wrap: normal;
            word-break: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            letter-spacing: 0.02em;
        }

        #real-editor::selection {
            background: rgba(41, 209, 64, 0.3);
        }

        .light-mode #real-editor::selection {
            background: rgba(0, 165, 16, 0.3);
        }

        #real-editor::-webkit-scrollbar { 
            width: 8px; 
            height: 8px;
        }
        
        #real-editor::-webkit-scrollbar-track { 
            background: transparent; 
        }
        
        #real-editor::-webkit-scrollbar-thumb { 
            background: var(--border); 
            border-radius: 10px; 
        }
        
        #real-editor::-webkit-scrollbar-thumb:hover { 
            background: rgba(255, 255, 255, 0.15); 
        }

        .light-mode #real-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* BUTTON STYLES */
        .btn {
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-xs {
            padding: 4px 8px;
            font-size: 11px;
        }

        .ai-glow-btn {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1), rgba(167, 139, 250, 0.05));
            border: 1px solid rgba(167, 139, 250, 0.3);
            color: var(--secondary);
        }
        
        .ai-glow-btn:hover { 
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2), rgba(167, 139, 250, 0.1)); 
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.3); 
            border-color: rgba(167, 139, 250, 0.5);
        }

        .save-btn {
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .save-btn:hover { 
            background: rgba(0, 0, 0, 0.15); 
            border-color: var(--accent); 
        }

        .light-mode .save-btn {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .light-mode .save-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .force-update-btn {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
        }
        
        .force-update-btn:hover { 
            background: rgba(34, 197, 94, 0.15); 
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .clear-all-btn {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }
        
        .clear-all-btn:hover { 
            background: rgba(239, 68, 68, 0.15); 
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .export-btn {
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
        
        .export-btn:hover { 
            background: rgba(59, 130, 246, 0.15); 
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        /* TAB STYLES */
        .tab-btn {
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 10px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            opacity: 0.7;
            transition: all 0.2s;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
        }

        .tab-btn.active {
            opacity: 1;
            background: rgba(167, 139, 250, 0.12);
            border-color: rgba(167, 139, 250, 0.3);
            color: var(--secondary);
        }

        .tab-btn:hover:not(.active) {
            opacity: 0.9;
            background: rgba(0, 0, 0, 0.08);
        }

        .light-mode .tab-btn:hover:not(.active) {
            background: rgba(0, 0, 0, 0.04);
        }

        .tab-indicator {
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tab-btn.active .tab-indicator {
            opacity: 1;
        }

        /* STATS PANEL */
        .stats-panel {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 12px;
            opacity: 0.8;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            gap: 12px;
            border: 1px solid var(--border);
        }

        .light-mode .stats-panel {
            background: rgba(255, 255, 255, 0.85);
            color: #1e293b;
        }

        .stats-panel:hover { 
            opacity: 1; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* CONSOLE PANEL */
        .console-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.97);
            border-top: 1px solid var(--border);
            max-height: 250px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            z-index: 20;
            display: none;
            backdrop-filter: blur(10px);
        }

        .light-mode .console-panel {
            background: rgba(255, 255, 255, 0.98);
            color: #1e293b;
        }

        .console-item {
            padding: 8px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .light-mode .console-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .console-icon {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .console-content {
            flex-grow: 1;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .console-log { color: #d4d4d4; }
        .light-mode .console-log { color: #4b5563; }
        
        .console-error { color: #f87171; }
        .console-warn { color: #fbbf24; }
        .console-info { color: #60a5fa; }
        
        .console-time {
            font-size: 10px;
            opacity: 0.5;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* LOGO STYLES */
        .logo-svg {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-circle {
            fill: var(--logo-fill);
            transition: fill 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* REMOVED TOAST NOTIFICATION STYLES */

        /* LOADING INDICATOR */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SHORTCUT HINTS */
        .shortcut-hint {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 11px;
            opacity: 0.7;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            gap: 8px;
            align-items: center;
            border: 1px solid var(--border);
        }

        .light-mode .shortcut-hint {
            background: rgba(255, 255, 255, 0.85);
            color: #1e293b;
        }

        .shortcut-hint:hover {
            opacity: 1;
        }

        .shortcut-key {
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            border: 1px solid var(--border);
        }

        .light-mode .shortcut-key {
            background: rgba(0,0,0,0.1);
        }

        /* CODE SNIPPETS PANEL */
        .snippets-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
        }

        .snippets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .snippets-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .snippet-item {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0,0,0,0.05);
        }

        .light-mode .snippet-item {
            background: rgba(0,0,0,0.02);
        }

        .snippet-item:hover {
            background: rgba(167, 139, 250, 0.1);
            border-color: rgba(167, 139, 250, 0.3);
            transform: translateY(-2px);
        }

        .snippet-title {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
            color: var(--secondary);
        }

        .snippet-desc {
            font-size: 11px;
            opacity: 0.7;
        }

        /* FULLSCREEN STYLES */
        .fullscreen-exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .fullscreen-exit-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--accent);
        }

        body:fullscreen .fullscreen-exit-btn,
        body:-webkit-full-screen .fullscreen-exit-btn,
        body:-moz-full-screen .fullscreen-exit-btn {
            display: flex;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                height: auto;
                min-height: 100vh;
            }

            nav {
                height: 60px;
                padding: 0 16px;
            }

            nav .flex.space-x-3 {
                gap: 8px;
            }

            .btn, .ai-glow-btn, .save-btn, .force-update-btn, .clear-all-btn, .export-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .grid-layout {
                grid-template-columns: 1fr;
                padding: 16px 206px;
                gap: 16px;
                height: auto;
                min-height: calc(100vh - 60px);
            }

            .glass-panel {
                height: 400px;
                min-height: 400px;
                margin-bottom: 1em;
            }

            /* ADDED PADDING FOR PREVIEW ON MOBILE */
            .preview-container {
                position: relative;
                height: 100%;
                padding-bottom: 20px; /* Added padding at bottom */
            }

            #preview-frame {
                height: calc(100% - 20px); /* Adjust height to account for padding */
            }

            #real-editor {
                padding: 16px;
                font-size: 13px;
                line-height: 1.6;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            #current-file {
                font-size: 10px;
            }

            .mobile-stack {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .mobile-stack .flex.space-x-2 {
                align-self: flex-end;
            }

            .snippets-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }

            /* REMOVED TOAST CONTAINER */
        }

        @media (max-width: 480px) {
            .glass-panel {
                height: 350px;
                min-height: 350px;
            }

            nav .hidden.md\\:block {
                display: none;
            }

            .ai-glow-btn span:last-child,
            .save-btn span:last-child,
            .force-update-btn span:last-child,
            .clear-all-btn span:last-child,
            .export-btn span:last-child {
                display: none;
            }

            .ai-glow-btn,
            .save-btn,
            .force-update-btn,
            .clear-all-btn,
            .export-btn {
                padding: 8px;
                min-width: 40px;
                justify-content: center;
            }

            .tab-btn {
                padding: 6px 10px;
                font-size: 11px;
            }

            #real-editor {
                font-size: 12px;
                line-height: 1.5;
            }

            .stats-panel {
                flex-direction: column;
                gap: 4px;
                padding: 6px 10px;
                font-size: 11px;
            }

            .shortcut-hint {
                display: none;
            }
        }

        /* ANIMATIONS */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* CUSTOM SCROLLBAR FOR ALL */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.15); }
        .light-mode ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }

        /* FOCUS STATES */
        *:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        *:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="bokeh-container">
        <div class="bokeh-ball"></div>
        <div class="bokeh-ball-secondary"></div>
    </div>

    <!-- Fullscreen Exit Button -->
    <button id="fullscreen-exit-btn" class="fullscreen-exit-btn" onclick="Studio.exitFullscreen()">
        <i class="fas fa-compress"></i>
        <span>Exit Fullscreen</span>
    </button>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Code Snippets Panel -->
    <div id="snippets-panel" class="snippets-panel glass-panel">
        <div class="snippets-header">
            <h3 class="text-lg font-semibold">Code Snippets</h3>
            <button onclick="Studio.closeSnippets()" class="text-lg opacity-30 hover:opacity-100 transition">&times;</button>
        </div>
        <div class="snippets-grid" id="snippets-grid">
            <!-- Snippets will be loaded here -->
        </div>
    </div>

    <nav class="h-20 flex items-center justify-between px-4 md:px-8 border-b border-[var(--border)] bg-[var(--bg)]/80 backdrop-blur-md z-50 sticky top-0">
        <div class="flex items-center space-x-4 md:space-x-6">
            <div class="w-8 h-8 md:w-10 md:h-10 flex items-center justify-center cursor-pointer hover:opacity-80 transition-opacity">
                <svg id="logo" class="logo-svg w-full h-full" viewBox="0 0 40 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle class="logo-circle" cx="8.52841" cy="15" r="2.84286"/>
                    <circle class="logo-circle" cx="2.84286" cy="15" r="2.84286"/>
                    <circle class="logo-circle" cx="8.52841" cy="9.3143" r="2.84286"/>
                    <circle class="logo-circle" cx="8.52841" cy="3.62857" r="2.84286"/>
                    <circle class="logo-circle" cx="14.214" cy="3.62857" r="2.84286"/>
                    <circle class="logo-circle" cx="8.52841" cy="20.6858" r="2.84286"/>
                    <circle class="logo-circle" cx="8.52841" cy="26.3714" r="2.84286"/>
                    <circle class="logo-circle" cx="14.214" cy="26.3714" r="2.84286"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 34.1152 12.1572)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 39.8008 12.1572)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 34.1152 6.47144)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 34.1152 0.785706)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 28.4297 0.785706)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 34.1152 17.8428)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 34.1152 23.5286)"/>
                    <circle class="logo-circle" cx="2.84286" cy="2.84286" r="2.84286" transform="matrix(-1 0 0 1 28.4297 23.5286)"/>
                </svg>
            </div>
            <div class="hidden md:block">
                <p class="text-sm font-semibold tracking-wide">Garage Code</p>
                <p class="text-[10px] opacity-40 uppercase tracking-[0.2em]">Web Editor v2.3</p>
            </div>
        </div>

        <div class="flex items-center space-x-2 md:space-x-3">
            <button onclick="Studio.showSnippets()" class="btn btn-sm export-btn" title="Code Snippets">
                <i class="fas fa-code"></i>
                <span class="hidden md:inline">Snippets</span>
            </button>
            
            <button onclick="Studio.exportProject()" class="btn btn-sm export-btn" title="Export Project">
                <i class="fas fa-download"></i>

    <script>
        // Studio Editor - Main Application Object
        const Studio = (() => {
            // DOM Elements
            const elements = {
                editor: document.getElementById('real-editor'),
                iframe: document.getElementById('preview-frame'),
                saveBtn: document.querySelector('.save-btn'),
                tabButtons: document.querySelectorAll('.tab-btn'),
                currentFileSpan: document.getElementById('current-file'),
                lineCountEl: document.getElementById('line-count'),
                charCountEl: document.getElementById('char-count'),
                fileSizeEl: document.getElementById('file-size'),
                consolePanel: document.getElementById('console-panel'),
                consoleContent: document.getElementById('console-content'),
                consoleCount: document.getElementById('console-count'),
                aiModal: document.getElementById('ai-modal'),
                themeIcon: document.getElementById('theme-icon'),
                logo: document.getElementById('logo'),
                loadingOverlay: document.getElementById('loading-overlay'),
                snippetsPanel: document.getElementById('snippets-panel'),
                snippetsGrid: document.getElementById('snippets-grid'),
                fullscreenExitBtn: document.getElementById('fullscreen-exit-btn')
            };

            // Application State
            const state = {
                currentFile: 'html',
                isComposing: false,
                consoleMessages: [],
                files: {
                    html: `<h1>Hello Garage Labs!</h1>\n<p>Welcome to the enhanced editor.</p>\n<button onclick="alert('Hello!')">Click me</button>\n\n<!-- Try console.log() in JavaScript tab -->`,
                    css: `body {\n  font-family: sans-serif;\n  padding: 20px;\n  background: #f0f0f0;\n}\n\nh1 {\n  color: #a78bfa;\n  margin-bottom: 20px;\n}\n\nbutton {\n  background: #a78bfa;\n  color: white;\n  border: none;\n  padding: 10px 20px;\n  border-radius: 8px;\n  cursor: pointer;\n  transition: transform 0.2s;\n}\n\nbutton:hover {\n  transform: translateY(-2px);\n}`,
                    js: `// JavaScript code here\nconsole.log('Editor loaded successfully!');\nconsole.info('Try the Force Update button!');\n\ndocument.addEventListener('click', function(e) {\n  if(e.target.tagName === 'BUTTON') {\n    console.log('Button clicked:', e.target.textContent);\n  }\n});`
                },
                fileNames: {
                    html: 'index.html',
                    css: 'style.css',
                    js: 'script.js'
                },
                codeSnippets: {
                    html: [
                        { title: 'Basic HTML5', code: '<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Document</title>\n</head>\n<body>\n    \n</body>\n</html>', desc: 'HTML5 boilerplate' },
                        { title: 'Navbar', code: '<nav>\n    <div class="logo">Logo</div>\n    <ul class="nav-links">\n        <li><a href="#">Home</a></li>\n        <li><a href="#">About</a></li>\n        <li><a href="#">Contact</a></li>\n    </ul>\n</nav>', desc: 'Basic navigation bar' },
                        { title: 'Card Component', code: '<div class="card">\n    <img src="image.jpg" alt="Card image">\n    <div class="card-content">\n        <h3>Card Title</h3>\n        <p>Card description text goes here.</p>\n        <button>Learn More</button>\n    </div>\n</div>', desc: 'Card component with image' }
                    ],
                    css: [
                        { title: 'Flex Center', code: '.container {\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    height: 100vh;\n}', desc: 'Center element with flexbox' },
                        { title: 'Grid Layout', code: '.grid-container {\n    display: grid;\n    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\n    gap: 20px;\n    padding: 20px;\n}', desc: 'Responsive grid layout' },
                        { title: 'Button Styles', code: '.btn {\n    display: inline-block;\n    padding: 10px 20px;\n    background: #007bff;\n    color: white;\n    border: none;\n    border-radius: 5px;\n    cursor: pointer;\n    transition: background 0.3s;\n}\n\n.btn:hover {\n    background: #0056b3;\n}', desc: 'Button with hover effect' }
                    ],
                    js: [
                        { title: 'Event Listener', code: 'document.addEventListener(\'DOMContentLoaded\', function() {\n    // Your code here\n    console.log(\'DOM loaded\');\n});', desc: 'DOM ready event' },
                        { title: 'Fetch API', code: 'fetch(\'https://api.example.com/data\')\n    .then(response => response.json())\n    .then(data => {\n        console.log(data);\n    })\n    .catch(error => {\n        console.error(\'Error:\', error);\n    });', desc: 'Fetch data from API' },
                        { title: 'Form Validation', code: 'function validateForm(form) {\n    const email = form.email.value;\n    const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;\n    \n    if (!emailRegex.test(email)) {\n        alert(\'Please enter a valid email\');\n        return false;\n    }\n    return true;\n}', desc: 'Email validation' }
                    ]
                },
                // Auto-pairing characters
                autoPairs: {
                    '(': ')',
                    '[': ']',
                    '{': '}',
                    '"': '"',
                    "'": "'",
                    '`': '`',
                    '<': '>'
                },
                isFullscreen: false
            };

            // Utility Functions
            const utils = {
                debounce(func, wait) {
                    let timeout;
                    return function executedFunction(...args) {
                        const later = () => {
                            clearTimeout(timeout);
                            func(...args);
                        };
                        clearTimeout(timeout);
                        timeout = setTimeout(later, wait);
                    };
                },

                showLoading(show) {
                    elements.loadingOverlay.style.display = show ? 'flex' : 'none';
                },

                formatBytes(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                formatCode(code, language) {
                    try {
                        if (language === 'html') {
                            return code.replace(/(>)(<)(\/*)/g, '$1\n$2$3')
                                .replace(/^(.*)$/gm, line => line.trim())
                                .replace(/\n\n/g, '\n');
                        } else if (language === 'css') {
                            return code.replace(/\s*{\s*/g, ' {\n    ')
                                .replace(/;\s*/g, ';\n    ')
                                .replace(/}\s*/g, '\n}\n\n')
                                .replace(/\n\s*\n/g, '\n');
                        } else if (language === 'js') {
                            return code.replace(/;\s*/g, ';\n')
                                .replace(/{\s*/g, ' {\n    ')
                                .replace(/}\s*/g, '\n}\n')
                                .replace(/\n\s*\n/g, '\n');
                        }
                    } catch (e) {
                        console.error('Formatting error:', e);
                    }
                    return code;
                }
            };

            // Auto-pairing and smart completion
            const autoCompleter = {
                handleKeydown(e) {
                    const cursorPos = elements.editor.selectionStart;
                    const nextChar = elements.editor.value.charAt(cursorPos);
                    
                    // Handle auto-pairing for brackets, quotes, etc.
                    if (state.autoPairs[e.key] && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        e.preventDefault();
                        
                        const pairChar = state.autoPairs[e.key];
                        let insertText = e.key + pairChar;
                        
                        // Special handling for quotes - check if we're in the middle of a word
                        if (e.key === '"' || e.key === "'" || e.key === '`') {
                            const textBefore = elements.editor.value.substring(0, cursorPos);
                            const charBefore = textBefore.charAt(textBefore.length - 1);
                            
                            // If previous character is a letter, number, or underscore, don't auto-pair
                            if (/\w/.test(charBefore)) {
                                insertText = e.key;
                            }
                        }
                        
                        elements.editor.value = elements.editor.value.substring(0, cursorPos) + 
                                               insertText + 
                                               elements.editor.value.substring(cursorPos);
                        
                        // Position cursor between the pair
                        elements.editor.selectionStart = elements.editor.selectionEnd = cursorPos + 1;
                        
                        // Trigger update
                        fileManager.saveCurrentFile();
                        previewManager.updatePreview();
                        return;
                    }
                    
                    // Handle Enter key for auto-indentation and auto-closing tags
                    if (e.key === 'Enter' && !e.shiftKey) {
                        const textBefore = elements.editor.value.substring(0, cursorPos);
                        const textAfter = elements.editor.value.substring(cursorPos);
                        const lines = textBefore.split('\n');
                        const currentLine = lines[lines.length - 1];
                        
                        // Check if we need to auto-close HTML tags
                        if (state.currentFile === 'html') {
                            const tagMatch = currentLine.match(/<(\w+)[^>]*>$/);
                            if (tagMatch && !currentLine.includes('</')) {
                                const tagName = tagMatch[1];
                                const indent = currentLine.match(/^\s*/)[0];
                                
                                e.preventDefault();
                                
                                const closingTag = `</${tagName}>`;
                                const newText = textBefore + '\n' + indent + '    \n' + indent + closingTag + textAfter;
                                elements.editor.value = newText;
                                
                                // Position cursor on the new line with indentation
                                const newCursorPos = cursorPos + 1 + indent.length + 4;
                                elements.editor.selectionStart = elements.editor.selectionEnd = newCursorPos;
                                
                                // Trigger update
                                fileManager.saveCurrentFile();
                                previewManager.updatePreview();
                                return;
                            }
                        }
                        
                        // Auto-indentation for CSS and JS
                        if (state.currentFile === 'css' || state.currentFile === 'js') {
                            const openBraces = (currentLine.match(/{/g) || []).length;
                            const closeBraces = (currentLine.match(/}/g) || []).length;
                            
                            if (openBraces > closeBraces) {
                                const indent = currentLine.match(/^\s*/)[0];
                                const extraIndent = '    ';
                                
                                e.preventDefault();
                                
                                const newText = textBefore + '\n' + indent + extraIndent + '\n' + indent + textAfter;
                                elements.editor.value = newText;
                                
                                // Position cursor on the new indented line
                                const newCursorPos = cursorPos + 1 + indent.length + extraIndent.length;
                                elements.editor.selectionStart = elements.editor.selectionEnd = newCursorPos;
                                
                                // Trigger update
                                fileManager.saveCurrentFile();
                                previewManager.updatePreview();
                                return;
                            }
                        }
                    }
                    
                    // Handle closing character jumping
                    if ((e.key === ')' || e.key === ']' || e.key === '}' || e.key === '"' || e.key === "'" || e.key === '`' || e.key === '>') && 
                        nextChar === e.key && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        e.preventDefault();
                        elements.editor.selectionStart = elements.editor.selectionEnd = cursorPos + 1;
                        return;
                    }
                    
                    // Handle backspace for paired characters
                    if (e.key === 'Backspace' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                        const textBefore = elements.editor.value.substring(0, cursorPos);
                        const textAfter = elements.editor.value.substring(cursorPos);
                        const charBefore = textBefore.charAt(textBefore.length - 1);
                        const charAfter = textAfter.charAt(0);
                        
                        // Check if we have a paired character
                        if (charAfter && state.autoPairs[charBefore] === charAfter) {
                            e.preventDefault();
                            elements.editor.value = textBefore.substring(0, textBefore.length - 1) + textAfter.substring(1);
                            elements.editor.selectionStart = elements.editor.selectionEnd = cursorPos - 1;
                            
                            // Trigger update
                            fileManager.saveCurrentFile();
                            previewManager.updatePreview();
                            return;
                        }
                    }
                },
                
                handleInput(e) {
                    // Check for special patterns that should trigger auto-completion
                    const cursorPos = elements.editor.selectionStart;
                    const textBefore = elements.editor.value.substring(0, cursorPos);
                    const lastChar = textBefore.charAt(textBefore.length - 1);
                    
                    // Auto-close braces in CSS/JS
                    if (state.currentFile === 'css' || state.currentFile === 'js') {
                        if (lastChar === '{') {
                            setTimeout(() => {
                                const currentPos = elements.editor.selectionStart;
                                const textAfter = elements.editor.value.substring(currentPos);
                                
                                // Only add closing brace if not already there
                                if (!textAfter.startsWith('}')) {
                                    elements.editor.value = elements.editor.value.substring(0, currentPos) + '}' + elements.editor.value.substring(currentPos);
                                    elements.editor.selectionStart = elements.editor.selectionEnd = currentPos;
                                    
                                    // Trigger update
                                    fileManager.saveCurrentFile();
                                    previewManager.updatePreview();
                                }
                            }, 10);
                        }
                    }
                    
                    // Auto-close HTML comments
                    if (state.currentFile === 'html' && textBefore.endsWith('<!--')) {
                        setTimeout(() => {
                            const currentPos = elements.editor.selectionStart;
                            const textAfter = elements.editor.value.substring(currentPos);
                            
                            // Only add closing comment if not already there
                            if (!textAfter.startsWith('-->')) {
                                elements.editor.value = elements.editor.value.substring(0, currentPos) + ' -->' + elements.editor.value.substring(currentPos);
                                elements.editor.selectionStart = elements.editor.selectionEnd = currentPos;
                                
                                // Trigger update
                                fileManager.saveCurrentFile();
                                previewManager.updatePreview();
                            }
                        }, 10);
                    }
                }
            };

            // File Management
            const fileManager = {
                saveCurrentFile() {
                    state.files[state.currentFile] = elements.editor.value;
                    this.saveToStorage();
                },

                saveToStorage() {
                    try {
                        localStorage.setItem('studio_files', JSON.stringify(state.files));
                    } catch (e) {
                        console.error('Failed to save to localStorage:', e);
                    }
                },

                loadFromStorage() {
                    try {
                        const saved = localStorage.getItem('studio_files');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            Object.assign(state.files, parsed);
                        }
                    } catch (e) {
                        console.log('Using default files');
                    }
                },

                clearCurrentFile() {
                    if (confirm("Clear current file?")) {
                        elements.editor.value = "";
                        state.files[state.currentFile] = "";
                        previewManager.updatePreview();
                        this.saveToStorage();
                        statsManager.updateStats();
                    }
                },

                clearAllFiles() {
                    if (confirm("Clear ALL files? This cannot be undone.")) {
                        for (const file in state.files) {
                            state.files[file] = "";
                        }
                        
                        if (state.currentFile in state.files) {
                            elements.editor.value = "";
                        }
                        
                        previewManager.updatePreview();
                        this.saveToStorage();
                        statsManager.updateStats();
                    }
                },

                switchFile(fileType) {
                    if (!state.files.hasOwnProperty(fileType)) return;
                    
                    state.currentFile = fileType;
                    
                    // Update UI
                    elements.tabButtons.forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.file === fileType);
                        const indicator = btn.querySelector('.tab-indicator');
                        if (indicator) {
                            indicator.style.opacity = btn.dataset.file === fileType ? '1' : '0';
                        }
                    });
                    
                    elements.currentFileSpan.textContent = state.fileNames[fileType];
                    elements.editor.value = state.files[fileType] || '';
                    
                    // Reset editor state
                    setTimeout(() => {
                        elements.editor.focus();
                        elements.editor.setSelectionRange(0, 0);
                        statsManager.updateStats();
                    }, 10);
                },

                copyCode() {
                    navigator.clipboard.writeText(elements.editor.value)
                        .then(() => {
                            console.log('Code copied to clipboard');
                        })
                        .catch(err => {
                            console.error('Failed to copy:', err);
                        });
                },

                formatCode() {
                    const formatted = utils.formatCode(elements.editor.value, state.currentFile);
                    if (formatted !== elements.editor.value) {
                        elements.editor.value = formatted;
                        this.saveCurrentFile();
                        previewManager.updatePreview();
                    }
                },

                exportProject() {
                    utils.showLoading(true);
                    
                    const htmlContent = state.files.html || '';
                    const cssContent = state.files.css || '';
                    const jsContent = state.files.js || '';
                    
                    const fullHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Project</title>
    <style>
${cssContent}
    </style>
</head>
<body>
${htmlContent}
    <script>
${jsContent}
    <\/script>
</body>
</html>`;
                    
                    const blob = new Blob([fullHtml], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'project-export.html';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    setTimeout(() => {
                        utils.showLoading(false);
                    }, 500);
                }
            };

            // Preview Management
            const previewManager = {
                updatePreview: utils.debounce(function() {
                    if (state.isComposing) return;
                    
                    fileManager.saveCurrentFile();
                    
                    const doc = elements.iframe.contentDocument;
                    if (!doc) {
                        // If iframe doesn't have a document yet, set src to about:blank first
                        elements.iframe.src = 'about:blank';
                        setTimeout(() => {
                            this.updatePreview();
                        }, 50);
                        return;
                    }
                    
                    doc.open();
                    
                    const html = `
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <style>
                                body {
                                    margin: 0;
                                    padding: 20px;
                                    min-height: 100vh;
                                    box-sizing: border-box;
                                }
                                ${state.files.css || ''}
                            </style>
                        </head>
                        <body>
                            ${state.files.html || ''}
                            ${state.files.js ? this.generateScriptTag() : ''}
                        </body>
                        </html>
                    `;
                    
                    doc.write(html);
                    doc.close();
                    
                    statsManager.updateStats();
                }, 300),

                generateScriptTag() {
                    const consoleOverride = `
                        const original = {};
                        ['log', 'error', 'warn', 'info'].forEach(method => {
                            original[method] = console[method];
                            console[method] = function(...args) {
                                original[method].apply(console, args);
                                window.parent.postMessage({
                                    type: 'console',
                                    method: '${method}',
                                    args: args.map(arg => 
                                        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                                    )
                                }, '*');
                            };
                        });
                        
                        try {
                            ${state.files.js}
                        } catch(e) {
                            console.error('JavaScript Error:', e.message, '\\nStack:', e.stack);
                        }
                    `;
                    
                    return `<script>${consoleOverride}<\\/script>`;
                },

                forceUpdate() {
                    state.consoleMessages = [];
                    consoleManager.updateConsoleDisplay();
                    
                    elements.iframe.src = 'about:blank';
                    setTimeout(() => {
                        this.updatePreview();
                    }, 50);
                }
            };

            // Console Management
            const consoleManager = {
                toggleConsole() {
                    elements.consolePanel.style.display = 
                        elements.consolePanel.style.display === 'block' ? 'none' : 'block';
                },

                clearConsole() {
                    state.consoleMessages = [];
                    this.updateConsoleDisplay();
                },

                updateConsoleDisplay() {
                    elements.consoleContent.innerHTML = state.consoleMessages
                        .map(msg => {
                            const time = msg.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                            const icon = msg.method === 'error' ? 'fas fa-times-circle' :
                                        msg.method === 'warn' ? 'fas fa-exclamation-triangle' :
                                        msg.method === 'info' ? 'fas fa-info-circle' : 'fas fa-terminal';
                            
                            return `
                                <div class="console-item console-${msg.method}">
                                    <div class="console-icon">
                                        <i class="${icon}"></i>
                                    </div>
                                    <div class="console-content">${msg.args.join(' ')}</div>
                                    <div class="console-time">${time}</div>
                                </div>
                            `;
                        })
                        .join('');
                    
                    elements.consoleCount.textContent = `${state.consoleMessages.length} message${state.consoleMessages.length !== 1 ? 's' : ''}`;
                    elements.consoleContent.scrollTop = elements.consoleContent.scrollHeight;
                },

                handleConsoleMessage(data) {
                    state.consoleMessages.push({
                        method: data.method,
                        args: data.args,
                        timestamp: new Date()
                    });
                    
                    if (state.consoleMessages.length > 100) {
                        state.consoleMessages.shift();
                    }
                    
                    this.updateConsoleDisplay();
                }
            };

            // Stats Management
            const statsManager = {
                updateStats() {
                    const text = elements.editor.value;
                    const lines = text.split('\n').length;
                    const chars = text.length;
                    const size = new Blob([text]).size;
                    
                    elements.lineCountEl.textContent = `Ln ${lines}`;
                    elements.charCountEl.textContent = `Ch ${chars}`;
                    elements.fileSizeEl.textContent = utils.formatBytes(size);
                }
            };

            // Snippets Management
            const snippetsManager = {
                showSnippets() {
                    elements.snippetsPanel.style.display = 'block';
                    this.loadSnippets();
                },

                closeSnippets() {
                    elements.snippetsPanel.style.display = 'none';
                },

                loadSnippets() {
                    const snippets = state.codeSnippets[state.currentFile] || [];
                    elements.snippetsGrid.innerHTML = '';
                    
                    if (snippets.length === 0) {
                        elements.snippetsGrid.innerHTML = '<p class="text-center opacity-50 py-4">No snippets available for this file type</p>';
                        return;
                    }
                    
                    snippets.forEach(snippet => {
                        const div = document.createElement('div');
                        div.className = 'snippet-item';
                        div.innerHTML = `
                            <div class="snippet-title">${snippet.title}</div>
                            <div class="snippet-desc">${snippet.desc}</div>
                        `;
                        div.onclick = () => {
                            elements.editor.value += '\n' + snippet.code;
                            fileManager.saveCurrentFile();
                            previewManager.updatePreview();
                            statsManager.updateStats();
                            this.closeSnippets();
                        };
                        elements.snippetsGrid.appendChild(div);
                    });
                }
            };

            // Fullscreen Management
            const fullscreenManager = {
                toggleFullscreen() {
                    if (!document.fullscreenElement) {
                        this.enterFullscreen();
                    } else {
                        this.exitFullscreen();
                    }
                },

                enterFullscreen() {
                    const elem = elements.iframe.parentElement.parentElement; // Get the preview section
                    
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    }
                    
                    state.isFullscreen = true;
                },

                exitFullscreen() {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    
                    state.isFullscreen = false;
                },

                handleFullscreenChange() {
                    state.isFullscreen = !!document.fullscreenElement;
                    
                    // Ensure iframe is properly sized in fullscreen
                    if (state.isFullscreen) {
                        elements.iframe.style.height = '100%';
                        elements.iframe.style.width = '100%';
                    } else {
                        elements.iframe.style.height = '100%';
                        elements.iframe.style.width = '100%';
                    }
                }
            };

            // UI Management
            const uiManager = {
                toggleTheme() {
                    document.documentElement.classList.toggle('light-mode');
                    const isLight = document.documentElement.classList.contains('light-mode');
                    
                    elements.themeIcon.innerHTML = isLight ? 
                        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>` :
                        `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`;
                },

                openAiModal() {
                    elements.aiModal.classList.remove('hidden');
                },

                closeAiModal() {
                    elements.aiModal.classList.add('hidden');
                },

                toggleFullscreen: fullscreenManager.toggleFullscreen.bind(fullscreenManager),
                exitFullscreen: fullscreenManager.exitFullscreen.bind(fullscreenManager),

                manualSave() {
                    fileManager.saveToStorage();
                }
            };

            // Event Handlers
            const eventHandlers = {
                setupEditorEvents() {
                    // Composition events for IME support
                    elements.editor.addEventListener('compositionstart', () => {
                        state.isComposing = true;
                    });

                    elements.editor.addEventListener('compositionend', () => {
                        state.isComposing = false;
                        previewManager.updatePreview();
                    });

                    // Input handling
                    elements.editor.addEventListener('input', (e) => {
                        previewManager.updatePreview();
                        statsManager.updateStats();
                        
                        // Handle auto-pairing and smart completion
                        autoCompleter.handleInput(e);
                    });

                    // Keydown handling
                    elements.editor.addEventListener('keydown', (e) => {
                        // Handle auto-pairing first
                        autoCompleter.handleKeydown(e);
                        
                        if (e.key === 'Tab') {
                            e.preventDefault();
                            this.handleTabKey();
                        }
                        
                        // Format code with Shift+Alt+F
                        if (e.shiftKey && e.altKey && e.key === 'F') {
                            e.preventDefault();
                            fileManager.formatCode();
                        }
                        
                        // Save with Ctrl+S
                        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                            e.preventDefault();
                            uiManager.manualSave();
                        }
                        
                        // Undo with Ctrl+Z
                        if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                            setTimeout(() => {
                                fileManager.saveCurrentFile();
                                previewManager.updatePreview();
                            }, 10);
                        }
                        
                        // Redo with Ctrl+Y or Ctrl+Shift+Z
                        if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.shiftKey && e.key === 'z'))) {
                            setTimeout(() => {
                                fileManager.saveCurrentFile();
                                previewManager.updatePreview();
                            }, 10);
                        }
                    });

                    // Mobile fixes
                    elements.editor.addEventListener('blur', () => {
                        setTimeout(() => {
                            if (document.activeElement !== elements.editor) {
                                elements.editor.scrollLeft = 0;
                            }
                        }, 100);
                    });
                },

                handleTabKey() {
                    const start = elements.editor.selectionStart;
                    const end = elements.editor.selectionEnd;
                    
                    const selectedText = elements.editor.value.substring(start, end);
                    
                    if (selectedText.length > 0 && selectedText.includes('\n')) {
                        // Multiple lines selected - indent all lines
                        const lines = selectedText.split('\n');
                        const indentedLines = lines.map(line => '    ' + line);
                        const newText = indentedLines.join('\n');
                        
                        elements.editor.value = elements.editor.value.substring(0, start) + 
                                               newText + 
                                               elements.editor.value.substring(end);
                        
                        elements.editor.selectionStart = start;
                        elements.editor.selectionEnd = start + newText.length;
                    } else {
                        // Single line or no selection - insert 4 spaces
                        elements.editor.value = elements.editor.value.substring(0, start) + 
                                               "    " + 
                                               elements.editor.value.substring(end);
                        
                        elements.editor.selectionStart = elements.editor.selectionEnd = start + 4;
                    }
                    
                    previewManager.updatePreview();
                    statsManager.updateStats();
                },

                setupTabEvents() {
                    elements.tabButtons.forEach(btn => {
                        btn.addEventListener('click', () => {
                            fileManager.switchFile(btn.dataset.file);
                            snippetsManager.loadSnippets();
                        });
                    });
                },

                setupWindowEvents() {
                    window.addEventListener('message', (event) => {
                        if (event.data.type === 'console') {
                            consoleManager.handleConsoleMessage(event.data);
                        }
                    });

                    window.addEventListener('resize', () => {
                        if (elements.editor) {
                            elements.editor.style.height = 'auto';
                            setTimeout(() => {
                                elements.editor.style.height = '100%';
                            }, 50);
                        }
                    });

                    // Fullscreen event listeners
                    document.addEventListener('fullscreenchange', () => {
                        fullscreenManager.handleFullscreenChange();
                    });

                    document.addEventListener('webkitfullscreenchange', () => {
                        fullscreenManager.handleFullscreenChange();
                    });

                    document.addEventListener('mozfullscreenchange', () => {
                        fullscreenManager.handleFullscreenChange();
                    });

                    document.addEventListener('MSFullscreenChange', () => {
                        fullscreenManager.handleFullscreenChange();
                    });

                    // Add keyboard shortcut for exiting fullscreen
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && state.isFullscreen) {
                            fullscreenManager.exitFullscreen();
                        }
                    });
                }
            };

            return {
                init() {
                    fileManager.loadFromStorage();
                    fileManager.switchFile('html');
                    previewManager.updatePreview();
                    statsManager.updateStats();
                    
                    eventHandlers.setupEditorEvents();
                    eventHandlers.setupTabEvents();
                    eventHandlers.setupWindowEvents();
                    
                    snippetsManager.loadSnippets();
                },

                toggleTheme: uiManager.toggleTheme,
                openAiModal: uiManager.openAiModal,
                closeAiModal: uiManager.closeAiModal,
                toggleFullscreen: uiManager.toggleFullscreen,
                exitFullscreen: uiManager.exitFullscreen,
                manualSave: uiManager.manualSave,
                forceUpdate: previewManager.forceUpdate.bind(previewManager),
                copyCode: fileManager.copyCode,
                clearCurrentFile: fileManager.clearCurrentFile,
                clearAllFiles: fileManager.clearAllFiles,
                toggleConsole: consoleManager.toggleConsole,
                clearConsole: consoleManager.clearConsole,
                formatCode: fileManager.formatCode,
                exportProject: fileManager.exportProject,
                showSnippets: snippetsManager.showSnippets.bind(snippetsManager),
                closeSnippets: snippetsManager.closeSnippets.bind(snippetsManager),
                showLoading: utils.showLoading
            };
        })();

        document.addEventListener('DOMContentLoaded', () => {
            Studio.init();
        });

        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
    </script>
</body>
